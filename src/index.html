<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Green House</title>
</head>
<body>
  <section class="main-section">
    <div class="container main-section__nav-container">
      <header class="main-section__header">
        <img src="./img/logo.png" alt="logo" width="40px" height="40px">
        <p class="main-section__header-text">Building</p>
      </header>
      <nav class="main-section__nav nav-menu">
        <ul class="nav-menu__list">
          <li class="nav-menu__list-item">Home</li>
          <li class="nav-menu__list-item">Services</li>
          <li class="nav-menu__list-item">About Us</li>
          <li class="nav-menu__list-item">Properties</li>
          <li class="nav-menu__list-item">Contact</li>
        </ul>
      </nav>
      <div class="main-section__auth">
        <button class="main-section__auth-button main-btn">Log In</button>
      </div>
    </div>
    <div class="main-section__container-back">
      <div class="main-section__content-container">
        <div class="container ">
          <h1 class="main-section__title">Find Your Dream House</h1>
          <p class="main-section__text">Lorem ipsum dolor sit amet,   consectetur adipiscing elit. Ut viverra posuere sem purus enim  eleifend habitant arcu, sed.</p>
          <div class="main-section__input-box input-box">
            <div class="input-box__first-select select">
              <div class="select__placeholder">
                Location
                <div class="select__expand-line1 expand-line"></div>
                <div class="select__expand-line2 expand-line"></div>
              </div>
              <p class="select__text">California</p>
            </div>
            <div class="input-box__second-select select">
              <div class="select__placeholder">
                Properties
                <div class="select__expand-line1 expand-line"></div>
                <div class="select__expand-line2 expand-line"></div>
              </div>
              <p class="select__text">Delux</p>
            </div>
            <div class="input-box__third-select select">
              <div class="select__placeholder">
                Price
                <div class="select__expand-line1 expand-line"></div>
                <div class="select__expand-line2 expand-line"></div>
              </div>
              <p class="select__text">$10,000-$12,0000</p>
            </div>
            <button class="input-box__button main-btn">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="second-section"></section>

  <section class="third-section"></section>

  <section class="fourth-section"></section>

  <section class="fifth-section"></section>

  <section class="sixth-section"></section>

</body>
</html>
